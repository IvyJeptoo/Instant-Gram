
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>



<div class="navbar  bg-white">
    <nav class="container-fluid"
        style="border-bottom: solid rgba(182, 176, 176, 0.74) 1px; padding-bottom: 5px; padding-left: 150px;">
        <div class="logo">
            <a class="no-underline" href="{%url 'landing' %}">
                Instant-Gram
            </a>
        </div>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
            <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                placeholder="Search">
            <i class="spinner "></i>
        </form>
        <span class="pull-right">
            <div class="col-sm-6 col-md-6" style="display: inline-flex; margin-right: 50px;">
                <a class="mr-3 mt-2 text-dark" href="{%url 'landing'%}">
                    <span class="iconify" data-icon="ant-design:home-filled" data-width="25" data-height="25"></span>


                </a>
                <a class="mr-1 mt-2 text-dark" href="{%url 'post' %}">
                    <span class="iconify" data-icon="bx:image-add" data-width="25" data-height="25"></span>
                </a>
                <a class="ml-2 mt-2" href="{%url 'profile' user.username%}" style="color: inherit;">
                    <span class="iconify" data-icon="bi:person-circle" data-width="25" data-height="25"></span>
                    </a>
                     <a class="ml-2 mt-2" href="/logout" style="color: inherit;">
                        <span class="iconify" data-icon="heroicons-outline:logout" data-width="25"
                            data-height="25"></span>
                    </a>

                


</div>

</span>
</nav>
</div>
